<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceres Cart Website</title>
    <link rel="stylesheet" href="allPages.css">
</head> 
<body> 
    <div id="head">
        <div id="headerLogo"> 
            <img id="ceresCartLogo" src="images/Ceres Cart Logo.png" alt="Ceres Cart Logo">
            <a href="#" id="name" style="white-space: nowrap;">Ceres Cart</a> 
        </div>  
        <nav style="display: flex; align-items: center; width: 100%;"> 
            <ul style="list-style: none; display: flex; width: 100%; justify-content: space-between;">
                <div style="display: flex;">
                    <li><a href="index.html#head" class="hideOnMobile">Home</a></li>
                    <li><a href="index.html#product" class="hideOnMobile">Product</a></li>
                    <li><a href="index.html#pricing" class="hideOnMobile">Pricing</a></li>
                    <li><a href="index.html#contact" class="hideOnMobile">Contact</a></li>
                    <li><a href="blog.html" class="active hideOnMobile">Blog</a></li>
                </div>
                <li><a href="#" id="menu"><img src="images/menu.png" alt="Menu"></a></li>
            </ul>    
        </nav>      
    </div> 
    <div id="menuBar" style="display: none;"> 
        <nav style="display: flex; justify-content: center; align-items: center; width: 100%;"> 
            <ul style="list-style: none; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 0; margin: 0;">
                <li style="margin-bottom: 10px;"><a href="#home">Home</a></li>
                <li style="margin-bottom: 10px;"><a href="#product">Product</a></li>
                <li style="margin-bottom: 10px;"><a href="#pricing">Pricing</a></li>
                <li style="margin-bottom: 10px;"><a href="#contact">Contact</a></li>
                <li style="margin-bottom: 10px;"><a href="blog.html">Blog</a></li>
            </ul>
        </nav>  
    </div>
    <script>//displays the menuBar when menu is pressed 
        document.addEventListener('DOMContentLoaded', function() {
            const menuIcon = document.getElementById('menu');
            const menuBar = document.getElementById('menuBar');

            menuIcon.addEventListener('click', function(event) {
                event.preventDefault();
                if (menuBar.style.display === 'none' || menuBar.style.display === '') {
                    menuBar.style.display = 'block';
                } else {
                    menuBar.style.display = 'none';
                }
            });
        });
    </script>
</body> 

</html>
